  <!-- method: explica ao navegor como os dadps deve ser enviados 
        Tipos de method: POST, usado quando quer salvar uma imformação no servidor. GET: usado quando quer consultar uma informação do servidor. UPDATE, quando quer atualizar uma informação no servidor. DELETE, quando quer deletar uma informação.

  <!-- Sign-up form end -->
